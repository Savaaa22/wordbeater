<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WordBeater</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:400,500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>WordBeater</h1>
    </header>
    <!-- Word & Input -->
    <main>
      <div class="word-input">
        <p class="info">
          Type The Given Word Within
          <span id="seconds">5</span> Seconds:
        </p>
        <h2 class="word" id="current-word">hello</h2>
        <input
          id="word-input"
          class="input"
          type="text"
          placeholder="Start typing..."
          autofocus
        />
        <h4 id="message"></h4>
      </div>
      <!-- Time & Score Columns -->
      <div class="time-score">
        <div>
          <h3 class="time-left-heading">
            Time Left:
            <span id="time">0</span>
          </h3>
        </div>
        <div>
          <h3 class="score-heading">
            Score:
            <span id="score">0</span>
          </h3>
        </div>
      </div>

      <!-- Instructions -->
      <div class="instructions">
        <h3>Instructions</h5>
        <p>
          Type each word in the given amount of seconds to score. To play again,
          just type the current word. Your score will reset
        </p>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
